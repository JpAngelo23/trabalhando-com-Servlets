<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Walletify | Login</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sora:wght@400;500;600&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body class="position-relative">
    <header
      class="position-absolute absolute-top d-flex justify-content-between w-100"
    >
      <nav class="nav py-4 px-5 d-flex align-items-center gap-4">
        <a href="/" class="text-decoration-none">
          <img src="./images/logo.svg" alt="Walletify" style="height: 3rem" />
        </a>
      </nav>
    </header>

    <main class="d-flex h-screen">
      <form
        action="login"
        method="post"
        class="p-5 w-50 d-flex flex-column justify-content-center mt-5"
      >
        <h1 class="fw-bold text-primary">Bem-vindo(a) novamente! ðŸ‘‹</h1>
        <div class="mb-3">
          <label for="ds_email" class="form-label">Email</label>
          <input
            type="email"
            name="email"
            class="form-control"
            id="ds_email"
            placeholder="joao.silva@exemplo.com"
          />
        </div>

        <div class="mb-3">
          <label for="ds_senha" class="form-label">Senha</label>
          <input
            type="password"
            name="senha"
            class="form-control"
            id="ds_senha"
            placeholder="********"
          />
        </div>

        <button class="btn btn-primary">Fazer login</button>
      </form>
      <div
        class="bg-primary w-50 d-flex align-items-center justify-content-center"
      >
        <div class="device"></div>
      </div>
    </main>
  </body>
</html>
