<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Walletify | Cadastro</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Sora:wght@400;500;600&display=swap"
        rel="stylesheet"
    />

    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./styles.css" />
    <script src="./scripts/cadastro.js" defer></script>
</head>
<body class="position-relative">
<header class="position-absolute absolute-top d-flex justify-content-between w-100">
    <nav class="nav py-4 px-5 d-flex align-items-center gap-4">
        <a href="/" class="text-decoration-none">
            <img src="./images/logo.svg" alt="Walletify" style="height: 3rem" />
        </a>
    </nav>
    <a href="login.html" class="text-decoration-none btn btn-primary m-4">Login</a>
</header>

<main class="d-flex h-screen">
    <form
        action="/cadastroservlet"
        method="post"
        class="p-5 w-50 d-flex flex-column justify-content-center mt-5"
    >
        <h1 class="fw-bold text-primary">Bem-vindo(a)! ðŸ‘‹</h1>

        <div class="mb-3">
            <label for="nm_nome" class="form-label">Nome</label>
            <input
                type="text"
                class="form-control"
                id="nm_nome"
                placeholder="JoÃ£o da Silva"
            />
        </div>

        <div class="row row-cols-2 mb-3">
            <div>
                <label for="tel_contato" class="form-label">Telefone</label>
                <input
                    type="tel"
                    class="form-control"
                    id="tel_contato"
                    placeholder="(11) 94002-8922"
                />
            </div>

            <div>
                <label for="ds_email" class="form-label">Email</label>
                <input
                    type="email"
                    class="form-control"
                    id="ds_email"
                    placeholder="joao.silva@exemplo.com"
                />
            </div>
        </div>

        <div class="mb-3">
            <label for="tipo_conta" class="form-label">Tipo de conta</label>
            <select
                class="form-select"
                id="tipo_conta"
                aria-label="Pessoa FÃ­sica"
            >
                <option value="pf" selected>Pessoa FÃ­sica</option>
                <option value="pj">Pessoa JurÃ­dica</option>
            </select>
        </div>

        <div class="row row-cols-2 mb-3" id="pessoa_fisica">
            <div>
                <label for="nr_cpf" class="form-label">CPF</label>
                <input
                    type="text"
                    class="form-control"
                    id="nr_cpf"
                    placeholder="123.456.789-00"
                />
            </div>

            <div>
                <label for="nr_rg" class="form-label">RG</label>
                <input
                    type="text"
                    class="form-control"
                    id="nr_rg"
                    placeholder="12.345.678-9"
                />
            </div>
        </div>

        <div class="row row-cols-2 mb-3" id="pessoa_juridica">
            <div>
                <label for="nr_cnpj" class="form-label">CNPJ</label>
                <input
                    type="text"
                    class="form-control"
                    id="nr_cnpj"
                    placeholder="12.345.678/0001-00"
                />
            </div>

            <div>
                <label for="ds_inscmunic" class="form-label">InscriÃ§Ã£o municipal</label>
                <input
                    type="text"
                    class="form-control"
                    id="ds_inscmunic"
                    placeholder="123456789"
                />
            </div>
        </div>

        <div class="row row-cols-2 mb-3">
            <div>
                <label for="nr_cep" class="form-label">CEP</label>
                <input
                    type="text"
                    class="form-control"
                    id="nr_cep"
                    placeholder="01234-567"
                />
            </div>

            <div>
                <label for="ds_complemento" class="form-label">Complemento</label>
                <input
                    type="text"
                    class="form-control"
                    id="ds_complemento"
                    placeholder="Complemento"
                />
            </div>
        </div>

        <div class="mb-3">
            <label for="ds_senha" class="form-label">Senha</label>
            <input
                type="password"
                class="form-control"
                id="ds_senha"
                placeholder="********"
            />
        </div>

        <button class="btn btn-primary">Finalizar cadastro</button>
    </form>
    <div
        class="bg-primary w-50 d-flex align-items-center justify-content-center"
    >
        <div class="device"></div>
    </div>
</main>
</body>
</html>
